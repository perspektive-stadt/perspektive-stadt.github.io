baseURL: "https://perspektive-stadt.com/"
title: "Perspektive Stadt"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Perspektive Stadt"
  description: "Homepage der Perspektive Stadt"
  keywords: [Blog, Perspektive Stadt, Gentrifizierung]
  author: "Perspektive Stadt"
  # author: ["Me", "You"] # multiple authors
  images: ["images/favicon/apple-touch-icon.png"]
  DateFormat: "2. January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  hideFooter: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/favicon/favicon.ico"
    favicon16x16: "images/favicon/favicon-16x16.png"
    favicon32x32: "images/favicon/favicon-32x32.png"
    apple_touch_icon: "images/favicon/apple-touch-icon.png"
    safari_pinned_tab: "images/favicon/safari-pinned-tab.svg"

  label:
    text: " "
    icon: images/favicon/apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Perspektive Stadt"
    Content: Willkommen auf der Homepage der `Perspektive Stadt`-Kampagne. Mehr Informationen folgen bald.

  socialIcons:
    - name: instagram
      url: "https://www.instagram.com/perspektive_stadt/"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: kategorien
      name: Kategorien
      url: /kategorien/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: "Wohnraum Verteidigen"
      name: wohnraumverteidigen.noblogs.org
      url: https://wohnraumverteidigen.noblogs.org/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
